<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Link Not Available</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--body-color, #f4f8fb);
      color: var(--title-color, #222);
    }
    .not-linked-container {
      background: var(--container-color, #fff);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 2.5rem 2rem;
      max-width: 400px;
      text-align: center;
    }
    .not-linked-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--first-color, #3080e8);
    }
    .not-linked-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .not-linked-container a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--first-color, #3080e8);
      color: #fff;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .not-linked-container a.button:hover {
      background: var(--first-color-alt, #1663c7);
    }
  </style>
</head>
<body>
  <div class="not-linked-container">
    <h1>Link Not Available</h1>
    <p>This project link is currently not available.<br>If you want to know more about this project, please send me a message!</p>
    <a href="#contact" class="button">Contact Me</a>
  </div>
</body>
</html>
